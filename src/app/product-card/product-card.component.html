<div class="card-container">

    <div class="image-container">
        <img [src]="product.image.large" alt="Book image">
    </div>

    <div class="info-container">
        <p>{{ product.name }}</p>
        <small>{{ product.sellerName }}</small>

        <div class="price-container">
            <p><strong>{{ product.price | currency: product.currency }}</strong></p>
            <small>{{ product.installment }}</small>
        </div>
    </div>
</div>
